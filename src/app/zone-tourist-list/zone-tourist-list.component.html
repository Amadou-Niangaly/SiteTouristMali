<div class="container">
  <div class="container mt-5 text-center">
    <h1 class="h-text ">Zone Touristique au Mali</h1>
  </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let z of villeList|paginate: {itemsPerPage:6,currentPage:p}">
        <div class="card ville">
          <img [src]="z.image" class="card-img-top img-ville" alt="{{ z.nom }}">
          <div class="card-body ">
            <h5 class="card-title">{{ z.nom }}</h5>
            <p class="card-text"><strong>Ville:</strong> {{ z.ville }}</p>
            <p class="card-text"><strong>Pays:</strong> {{ z.pays }}</p>
            <p class="card-text"><strong>Description:</strong> {{ z.descriptionPetit }}</p>
            <a [routerLink]="['/detail',z.id]">Voir plus</a>
          </div>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p=$event" class="text-center"></pagination-controls>
  </div>
